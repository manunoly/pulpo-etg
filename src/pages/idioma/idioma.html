<ion-content padding>
      <br>
      <ion-grid>
        <ion-row>
          <ion-col col-12 text-center class="logo">
            <img src="assets/img/logotipo.png" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <div class="idioma">{{ 'P1:TITULO' | translate }}</div>
      <ion-list class="posicion">
        <ion-item no-lines>
          <ion-label>Escoge el  idioma</ion-label>
          <ion-select class="sldidioma" (ionChange)="choose($event)" no-lines>
              <ion-option value="es" selected>Español</ion-option>
              <ion-option value="en">Inglés</ion-option>
          </ion-select>

        </ion-item>
      </ion-list>
      <button  (click)="paginalogin()" class="btnseleccionar"><p>{{ 'P1:BOTON' | translate }}</p></button>
    
</ion-content>
