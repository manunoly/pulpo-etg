<ion-header><br>
    <ion-navbar class="navtop" text-center >
      <div class="resetpass">{{ 'P2:OLVIDOCON' | translate }}</div>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
  
    <form #form="ngForm" (ngSubmit)="reset(form)" novalidate>
      <ion-list>
          <br>
        <div class="text">
          {{ 'P2:OLVIDOCON2' | translate }}
        
          <br>
        </div>
  
        <ion-item class="white-input">
          <ion-label floating class="text_email">Email</ion-label>
          <ion-input type="email" name="email" ngModel required email #email="ngModel"
                     [class.invalid]="email.errors && email.dirty"></ion-input>
        </ion-item>
        <ion-item  no-lines class="error-message" *ngIf="email.errors?.required && email.dirty">
          Email requerido
        </ion-item>
        <br><br>
        <div padding>
          <button ion-button class="btnseleccionar"  block type="submit" [disabled]="!form.valid"> ACEPTAR </button>
        </div>
  
      </ion-list>
    </form>
  
  </ion-content>
