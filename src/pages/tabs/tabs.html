
<ion-tabs [selectedIndex]="myIndex" tabbarPlacement="bottom" >
    <!-- Indicates with tabsPage should handle each tab here -->
    <ion-tab [root]="tab1Root" [rootParams]="tab1Params" class="juferamax" tabIcon="{{icon_home}}" tabTitle="{{ 'P6:MAPAS' | translate }}"></ion-tab>
    <ion-tab [root]="tab2Root" [rootParams]="tab2Params" tabIcon="icon-promociones" tabTitle="{{ 'P6:COMERCIO' | translate }}"></ion-tab>
    <ion-tab [root]="tab3Root" tabIcon="icon-configuracion" (ionSelect)="configuracion()" tabTitle="{{ 'P6:CONFIGURACIONES' | translate }}"></ion-tab>
  </ion-tabs>
